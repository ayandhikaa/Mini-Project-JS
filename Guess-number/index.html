<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
</head>
<body>
    <div class="container">
        <header>   
            <h1>Guess My Number</h1>
            <p class="info">Please guess number between 1 and 25</p>
            <button class="btnAgain">Again!</button>
        </header>
        <main>
            <section class="boxNum">
                <input type="number" class="guess" placeholder="">
                <button class="btnCheck">Check!</button>
                <div class="number">?</div>
            </section>
            <section class="infoScore">
                <p class="label-score">Score: 
                    <span class="score">20</span>
                </p>
                <p class="label-highscore">Highscore: 
                    <span class="highscore">0</span>
                </p>
            </section>
        </main>
        <script src="script.js"></script>
    </div>
</body>
</html>
